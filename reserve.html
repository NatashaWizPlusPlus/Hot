<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve-Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="restaurant.css">
  <script type="text/javascript" src="restaurant.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h2>Make your reservation</h2>
      <hr>
      <button type="button" class="btn btn-lg btn-primary" id="viewbtn"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
       <button type="button" class="btn btn-lg btn-default" id="homebtn"><span class="glyphicon glyphicon-home"></span></button>
     </div>
     <div class="col-lg-12" id="restform">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uniqueid">Unique ID</label>
                <input type="uniqueid" class="form-control" id="uniqueid">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary submit" id="submitbtn">Submit</button>
            </div>
          </div>
        </div>
                  <a href="#" API Table Link>API Table Link</a> | <a href="#" API Table Link>API Wait List</a> 

      </div>
  </div>
